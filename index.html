<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <main class="calc">
    <div class="screen">
      <div data-previous-operand class="sub_output"></div>
      <div data-current-operand class="main_output"></div>
    </div>
    <button data-clear class="btn-bg text-color">AC</button>
    <button data-delete class="text-color">DEL</button>
    <button data-operator class="text-color">รท</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operator class="text-color">ร</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operator class="text-color">-</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operator class="text-color">+</button>
    <button data-number>0</button>
    <button data-number>.</button>
    <button data-equal class="btn-bg text-color">=</button>
  </main>
</body>
</html>
